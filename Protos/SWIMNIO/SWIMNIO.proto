syntax = "proto3";

option optimize_for = SPEED;
option swift_prefix = "Proto";

import "ClusterMembership/ClusterMembership.proto";

message SWIMMessage {
    uint32 sequenceNr              = 1;

    oneof message {
        SWIMPing ping             = 2;
        SWIMPingRequest pingReq   = 3;

        SWIMPingResponse response = 4;
    }
}

message SWIMPing {
    Peer replyTo        = 1;
    SWIMPayload payload = 2;
}

message SWIMPingRequest {
    Peer target         = 1;
    Peer replyTo        = 2;
    SWIMPayload payload = 3;
}

message SWIMPingResponse {
    message Ack {
        Node target         = 1;
        uint64 incarnation  = 2;
        SWIMPayload payload = 3;
    }
    message Nack {
        Node target      = 1;
    }
    oneof pingResponse {
        Ack ack          = 1;
        Nack nack        = 2;
    }
}

message SWIMStatus {
    enum Type {
        UNSPECIFIED = 0;
        ALIVE       = 1;
        SUSPECT     = 2;
        UNREACHABLE = 3;
        DEAD        = 4;
    }

    Type type                 = 1;
    uint64 incarnation        = 2;
    repeated Node suspectedBy = 3;
}

message SWIMMember {
    Peer peer         = 1;
    SWIMStatus status = 2;
}

message SWIMPayload {
    repeated SWIMMember members = 1;
}
