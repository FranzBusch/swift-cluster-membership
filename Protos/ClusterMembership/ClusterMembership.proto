syntax = "proto3";

option optimize_for = SPEED;
option swift_prefix = "Proto";

message Peer {
    Node node = 1;
}

message Node {
    string protocol = 1;
    string host = 2;
    int32 port = 3;
    uint64 uid = 4;
}
